<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerPath - Your Skill Tree</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="celebration-canvas"></canvas>
    <div class="app-container">
        <div class="skill-tree-container">
            <div class="title-header">
                <h1>PeerPath</h1>
            </div>
            <ul class="skill-tree" id="skill-tree-root">
                <!-- Skill tree is dynamically generated here -->
            </ul>
        </div>
        <div class="main-content" id="main-content">
            <div class="task-display-placeholder">Select a skill to begin your journey.</div>
            <div class="task-display-container" id="task-display" style="display: none;">
                <h2 id="task-title"></h2>
                <p id="task-tutorial"></p>
                <div class="share-section">
                    <span>Share Achievement:</span>
                    <div class="share-buttons">
                        <a id="share-twitter" href="#" target="_blank">Twitter</a>
                        <a id="share-facebook" href="#" target="_blank">Facebook</a>
                        <a id="share-telegram" href="#" target="_blank">Telegram</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
